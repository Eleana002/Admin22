<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login Page</title>
    <link
      rel="stylesheet"
      href="admin.css
  "
    />
  </head>
  <body>
    <div class="container1">
      <img class="door" src="images/waiting-concept-illustration_114360-5821.jpg" />
    </div>

    <div class="container2">
      <h1 class="heading">Log In</h1>
      <p class="text">
        Log in with your data that you entered during
        <br />
        registration
      </p>

      <form action="" method="post">
        <label class="original" for="username">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Username"
        />

        <label class="original" for="password">Password</label>
        <input
          type="text"
          name="password"
          id="password"
          placeholder="Password"
        />
      </form>
      <div class="info">
        <p class="info2">
          <input class="tickbox" type="checkbox" /> Keep me logged in
        </p>
        <p class="forget">Forgot Password ?</p>
      </div>
      <div class="box">
        <button class="login">Login</button>
      </div>
    </div>
  </body>
</html>
